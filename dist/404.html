<!DOCTYPE html>

    <meta property="og:title" content="お探しのページは見つかりません | ">
    <meta property="og:site_name" content="">
    <meta property="og:image" content="/assets/img/common/ogp.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="robots" content="noindex,follow">
    <link rel="icon" href="/assets/img/common/favicon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/img/common/apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;800&amp;display=swap" rel="stylesheet">

    <script src="/assets/js/vendor.js" defer></script>
    <script src="/assets/js/main.js" defer></script>

  <body id="p404">
    <header class="cHeader" data-el data-header>
      <div class="cHeader-inner">
        <a class="cHeader-logo" href="/" data-anchor-offset>
          <svg class="cHeader-logo-svg" role="img" fill="currentColor" width="34" height="38" aria-label="logo">
            <use xlink:href="/assets/img/common/svg-symbols.svg#svg-iconoir_book"></use>
          </svg>
        </a>
        <div class="cHeader-settings">
          <div class="cHeader-selectbox">
            <select class="cHeader-selectbox-select" data-select>
              <option class="cHeader-selectbox-option -sans-serif" value="Sans serif">Sans serif</option>
              <option class="cHeader-selectbox-option -serif" value="Serif">Serif</option>
              <option class="cHeader-selectbox-option -mono" value="Mono">Mono</option>
            </select>
            <div class="cHeader-selectbox-arrow">
              <svg class="cHeader-selectbox-svg" role="img" fill="currentColor" width="7" height="4">
                <use xlink:href="/assets/img/common/svg-symbols.svg#svg-iconoir_arrow"></use>
              </svg>
            </div>
          </div>
          <div class="cHeader-darkmode">
            <div class="cHeader-darkmode-button">
              <input class="cHeader-darkmode-input" type="checkbox" id="switch" name="mode" data-toggle>
              <label class="cHeader-darkmode-label" for="switch"></label>
            </div>
            <div class="cHeader-darkmode-icon">
              <svg class="cHeader-darkmode-sun" role="img" fill="currentColor" width="512" height="512" aria-label="light">
                <use xlink:href="/assets/img/common/svg-symbols.svg#svg-iconoir_sun"></use>
              </svg>
              <svg class="cHeader-darkmode-moon -dark" role="img" fill="currentColor" width="22" height="22" aria-label="dark">
                <use xlink:href="/assets/img/common/svg-symbols.svg#svg-iconoir_half-moon"></use>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="cScroll" data-scroll-container>
      <main class="cMain">
        <h1>404</h1>
        <div data-view="scrollDown" style="position:absolute;top:0;height:2vh"></div>
      </main>
      <div data-fixed-local>
      </div>
    </div>
    <div data-fixed-local-container></div>
